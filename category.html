---
layout: default
title: 分类
---
　　{% for category in site.categories %}
<div class='category'>
  		<h3>
		{{category[0]}}
		</h3>
		<ul>
		{% assign name = category[0] %}
		{% for post in site.categories[name] %}
		<li>
			<a href="{{post.url}}">{{post.title}}</a>
		</li>
　　	{% endfor %}
		</ul>
</div>
　　{% endfor %}
