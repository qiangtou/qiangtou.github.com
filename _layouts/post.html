<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-CN"><head>	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />	<meta property="wb:webmaster" content="5a5b661de303aa24" />	{% if page.tags %}	<meta name="keywords" content="{{page.tags | join: ','}}" />	{% endif %}	{% if page.date %}	<meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />	{% endif %}	<title>{{ page.title }}</title>	<link rel="stylesheet" type="text/css" href="/static/css/github.css"></link>	<link rel="stylesheet" type="text/css" href="/static/css/styles.css"></link></head><body><h1>{{ page.title }}</h1>{{ page.date | date_to_long_string }}<hr/>{{ content }}<hr/><div>{% if page.tags.size > 0 %}<div><a href="/tags">tags:</a>　　{% for tag in page.tags %}		<a href="/tags/#{{tag}}">{{tag}}</a>　　{% endfor %}</div>{% endif %}<a href="{{ site.url }}" style="float:right">回到首页</a></div>	<!-- Duoshuo Comment BEGIN --><div class="ds-thread"></div><script type="text/javascript">var duoshuoQuery = {short_name:"qiangtou"};	(function() {		var ds = document.createElement('script');		ds.type = 'text/javascript';ds.async = true;		ds.src = 'http://static.duoshuo.com/embed.js';		ds.charset = 'UTF-8';		(document.getElementsByTagName('head')[0] 		|| document.getElementsByTagName('body')[0]).appendChild(ds);	})();</script><!-- Duoshuo Comment END --></body></html>
