---
layout: default
title: 标签
---

　　{% for tag in site.tags %}
　　{% assign tagName = tag[0] %}
<div class='tag' id='{{tagName}}'>
  		<h3>{{tagName}}</h3>
		<ul>
		
		{% for post in site.tags[tagName] %}
		<li>
			<a href="{{post.url}}">{{post.title}}</a>
		</li>
　　	{% endfor %}
		</ul>
</div>
　　{% endfor %}
